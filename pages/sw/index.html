<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A custom stopwatch created by me(SriGanesh). My first website created with JavaScript.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../files/title.webp">
    <script defer src="app.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <section>
        <div id="timer" class="reset">
            <div id="display">00:00.0</div>
        </div>
        
        <div class="buttons">
            <span id="play"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></span>
        </div>

        <article id="lap-time-log">
            <ul id="lap-time"></ul>
        </article>
    </section>
</body>
</html>
